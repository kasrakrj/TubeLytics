@*
* Rendering an error page when an issue occurs during a request.
*
* Inputs:
* - An error message detailing the issue that occurred.
*
* Expected Outcome:
* - Provides an error message along with guidance to navigate back or retry.
*@

@(message: String)

@main("Error") {
<h1>Error</h1>
<p>@message</p>
}
