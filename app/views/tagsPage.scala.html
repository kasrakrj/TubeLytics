@(video: entities.Video, tags: List[String])

@main("YT Lytics") {
    <style>
            /* Basic reset and font */
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f5;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }
            .profile-header {
                text-align: center;
                margin-bottom: 20px;
            }

            .profile-header h1 {
                font-size: 2em;
                color: #333;
            }

            .profile-header p {
                font-size: 1.2em;
                color: #555;
            }

            /* Welcome title */
            h1 {
                font-size: 2.5em;
                margin: 20px 0;
                color: #333;
                text-align: center;
            }

            /* SearchResult form */
            form {
                display: flex;
                align-items: center;
                margin-bottom: 40px;
            }
            input[type="text"] {
                padding: 10px 15px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 5px 0 0 5px;
                outline: none;
                width: 300px;
            }
            button {
                padding: 10px 20px;
                background-color: #d32f2f;
                border: none;
                color: #fff;
                font-weight: bold;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #b71c1c; /* Hover */
            }

            /* Tags title */
            .tags-title {
                margin-top: 20px;
                font-size: 1.8em;
                color: #333;
                text-align: center;
            }

            /* Tags container */
            .tags-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
                max-width: 800px;
                padding: 0 20px;
            }

            /* Individual tag styling */
            .tag-badge {
                background-color: #e0e0e0;
                color: #333;
                padding: 8px 15px;
                border-radius: 20px;
                text-decoration: none;
                font-size: 0.95em;
                transition: background-color 0.3s ease, color 0.3s ease;
                white-space: nowrap;
            }
            .tag-badge:hover {
                background-color: #d32f2f;
                color: #fff;
            }

            /* Video title link */
            .video-title-link {
                color: #d32f2f;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            .video-title-link:hover {
                color: #b71c1c;
            }

    </style>

        <!-- Page Content -->
    <h1>Welcome to YT Lytics!</h1>
    <form action="/search" method="GET">
        <input type="text" name="keyword" placeholder="Enter search keywords">
        <button type="submit">SearchResult</button>
    </form>

        <!-- Tags Section -->
    <h1 class="tags-title">Tags for <a class="video-title-link" href="@video.getVideoURL">"@video.getTitle"</a></h1>
    <div class="profile-header">
        <h2 >Channel: <a class="video-title-link" href=@routes.YoutubeController.channelProfile(video.getChannelId)>"@video.getChannelTitle"</a></h2>
        <p>@video.getDescription()</p>
    </div>

    </br>
    <div class="tags-container">
    @for(tag <- tags) {
        <a class="tag-badge" href="@routes.YoutubeController.search(tag)">@tag</a>
    }
    </div>
}
